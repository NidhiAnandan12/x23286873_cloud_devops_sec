{% extends "doctor_app/base.html" %} 
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 40rem;">  
        <h1 class="text-center mb-4">Book Doctor Appointment</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button class="btn btn-success" type="submit">Book Appointment</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
