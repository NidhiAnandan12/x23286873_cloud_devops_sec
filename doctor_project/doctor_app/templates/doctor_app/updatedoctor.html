{% extends "doctor_app/base.html" %} 
{% block content %}
<div class="text-center"> 

<h1>Update Doctor</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button btn-success is-success is-fullwidth is-medium mt-5"
            type="submit">Update Doctor
    </button>
</form>
</div> 

{% endblock %}
