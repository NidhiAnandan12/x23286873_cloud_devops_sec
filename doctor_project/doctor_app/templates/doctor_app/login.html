{% extends "doctor_app/base.html" %} 

{% block content %}
<div class="text-center"> 
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-success">Sign up</a></p>
</div>
{% endblock %}
